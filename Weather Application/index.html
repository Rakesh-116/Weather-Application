<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Application</title>
</head>
<body>
    <div class="bg-container">
        <div class="weather-card">
            <div class="search-bar">
                <input type="text" id="userInput" class="inputBox" placeholder="Enter the city name"/>
                <button class="search-bg" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>

            <div class="data" id="dataBlock">
                <div class="dis">
                    <img src="images/clear.png" class="img1" id="imgTag"/>
                    <div style="margin-left: 10px;display: flex;flex-direction: column;justify-content: center;">
                        <h1 class="h2" style="font-size: 20px;" id="type"></h1>
                    </div>
                </div>
                <div style="display: flex;justify-content: center;">
                    <div>
                        <h1 class="h1" id="tempTag"></h1>
                        <h1 class="h3" id="nameTag"></h1>
                    </div>
                </div>
                <div class="ele">
                    <div class="dis">
                        <img src="images/humidity.png" class="img2">
                        <div>
                            <h1 class="h3" id="humidity"></h1>
                            <p class="h2">Humidity</p>
                        </div>
                    </div>
                    <div class="dis">
                        <img src="images/wind.png" class="img2">
                        <div>
                            <h1 class="h3" id="windSpeed"></h1>
                            <p class="h2">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
